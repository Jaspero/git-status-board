<mat-nav-list *ngFor="let segment of panels">
  <h3 mat-subheader>{{segment.header}}</h3>
  <mat-list-item *ngFor="let panel of segment.panels" (click)="add(panel)">
    <mat-icon mat-list-icon>widgets</mat-icon>
    <h4 matLine>{{panel.name}}</h4>
    <p matLine>{{panel.description}}</p>
  </mat-list-item>
</mat-nav-list>
