<ng-container *ngIf="form$ | async as form">
  <form [formGroup]="form" (ngSubmit)="form.getRawValue()">
    <mat-card>

      <mat-card-content>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Github Handle</mat-label>
          <input matInput formControlName="github" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Gitlab Handle</mat-label>
          <input matInput formControlName="gitlab" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-footer>
        <div class="flex w-full jc-end">
          <button [class.loading]="loading$ | async" mat-raised-button color="primary">
            Save
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </form>
</ng-container>
